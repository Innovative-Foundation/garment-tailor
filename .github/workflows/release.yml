name: Release

on:
  push:
    branches: [master, next, alpha, beta, rc]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
